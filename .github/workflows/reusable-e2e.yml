name: E2E Tests

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        type: string
        default: '20'
      working-directory:
        description: 'Working directory for tests'
        type: string
        default: '.'
      browser:
        description: 'Browser to use (chromium, firefox, webkit)'
        type: string
        default: 'chromium'
      base-url:
        description: 'Base URL for tests (optional, for deployed previews)'
        type: string
        default: ''
      start-command:
        description: 'Command to start the dev server (if no base-url provided)'
        type: string
        default: 'pnpm dev'
      test-command:
        description: 'Command to run E2E tests'
        type: string
        default: 'pnpm test:e2e'
      shard:
        description: 'Shard index for parallel runs (e.g., "1/3")'
        type: string
        default: ''

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps ${{ inputs.browser }}

      - name: Run E2E tests (with dev server)
        if: inputs.base-url == ''
        run: |
          # Start dev server in background
          ${{ inputs.start-command }} &
          DEV_PID=$!

          # Wait for server to be ready
          echo "Waiting for dev server to start..."
          sleep 10

          # Run tests
          if [ -n "${{ inputs.shard }}" ]; then
            ${{ inputs.test-command }} --project=${{ inputs.browser }} --shard=${{ inputs.shard }}
          else
            ${{ inputs.test-command }} --project=${{ inputs.browser }}
          fi
          TEST_EXIT=$?

          # Cleanup
          kill $DEV_PID 2>/dev/null || true

          exit $TEST_EXIT
        env:
          CI: true

      - name: Run E2E tests (against URL)
        if: inputs.base-url != ''
        run: |
          if [ -n "${{ inputs.shard }}" ]; then
            ${{ inputs.test-command }} --project=${{ inputs.browser }} --shard=${{ inputs.shard }}
          else
            ${{ inputs.test-command }} --project=${{ inputs.browser }}
          fi
        env:
          CI: true
          BASE_URL: ${{ inputs.base-url }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report${{ inputs.shard && format('-{0}', inputs.shard) || '' }}
          path: ${{ inputs.working-directory }}/playwright-report/
          retention-days: 7

      - name: Upload test traces (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces${{ inputs.shard && format('-{0}', inputs.shard) || '' }}
          path: ${{ inputs.working-directory }}/test-results/
          retention-days: 7
