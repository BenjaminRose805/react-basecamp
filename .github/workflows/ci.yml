name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality:
    name: Quality
    uses: ./.github/workflows/reusable-quality.yml
    with:
      node-version: "20"

  test:
    name: Test
    uses: ./.github/workflows/reusable-test.yml
    with:
      node-version: "20"
      coverage-threshold-lines: 15
      coverage-threshold-branches: 15
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: Security
    uses: ./.github/workflows/reusable-security.yml
    with:
      node-version: "20"

  build:
    name: Build
    needs: [quality, test]
    uses: ./.github/workflows/reusable-build.yml
    with:
      node-version: "20"

  e2e:
    name: E2E
    needs: [build]
    uses: ./.github/workflows/reusable-e2e.yml
    with:
      node-version: "20"
