name: Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  # AI code review handled by CodeRabbit (GitHub App)
  # Install at: https://github.com/apps/coderabbitai

  # Validate that specs exist for feature PRs
  spec-validation:
    name: Spec Validation
    uses: ./.github/workflows/reusable-spec-validation.yml
    with:
      specs-directory: "specs"
      require-spec-for-features: true

  # PR description generation handled by CodeRabbit (GitHub App)
