title = "Gitleaks Config"

# Allowlist rules for false positives
[allowlist]
  description = "Allowlist for example/test secrets in documentation"

  # Spec files contain example code with placeholder secrets for testing documentation
  paths = [
    '''specs/.*\.md$''',
    '''specs/.*\.txt$''',
  ]

